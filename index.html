<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Neighboorhood Project</title>
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>

            <header>
            </header>
            <section id='container'>
                <div id='list-view'>
                    <div id='list-view-header'>
                        <h3>Asia Locations</h3>
                    </div>
                    <div class='flex-box'>
                         <input type='text' data-bind='event: {input: updateFilterKey}'>
                         <div id='filterText' class='filter-button'>Filter</div>
                    </div>
                    <ul data-bind='foreach: locationEntityList'>
                        <li data-bind='text: name, click: $parent.openInfoWindow'></li>
                    </ul>
                </div>
                <div id='map-view-container'>
                    <div class='hide-list-view'>
                        <img id='show-hide-button' class='hide-list-view' src='images/showhidemenu.png' alt='menu-hide-show-button' data-bind='click: toggleListView'>
                    </div>
                    <div id='map-view'>
                        <img class='loading-icon' src='images/loading.gif' alt='Loading Google Map'> Loading Google Map
                    </div>
                </div>
            </section>
            <footer>
                Source: <a target='_blank' href='https://www.wikipedia.com'>Wikipedia</a> and <a target='_blank' href='https://maps.googleapis.com'>Google Map</a>
            </footer>

        <script src='js/helper/jquery-3.1.1.min.js'></script>
        <script src='js/helper/knockout-3.4.0.js'></script>
        <script src='js/app.js'></script>
        <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAEO09L3TtYc0uNabHc19U67nr9g3OxcnQ&callback=googleSuccess' async onerror='googleError()'></script>
    </body>
</html>
